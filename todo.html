<!DOCTYPE html>
<html lang="en">
<head>
    <title>To-do List</title>
    <link rel="stylesheet" href="https://bootswatch.com/3/yeti/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="todo.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <marquee>Remember the Things</marquee>
    <div class="container">
        <div class="row">
            <div class="intro col-12">
                <h1>Things To Do</h1>
            </div>
            <div class="border1">
            </div>
        </div>

        <div class="row">
            <div class="helpText col-12">
                <p id="first">Enter the text in the input field to add your items in the list</p>
                <p id="second">Click on the item to mark it as complete</p>
                <p id="third">Click "X" to remove the item from the list</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <input id="userInput" type="text" placeholder="Enter New Item.." maxlength="30">
                <button id="enter"><i class="fa fa-pencil"></i></button>
            </div>
        </div>

        <div class="row">
            <div class="listItems col-12">
                <ul class="col-12 offset-0 col-sm-8  offset-sm-2">
                </ul>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="todo.js"></script>
</body>
</html>
